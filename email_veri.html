<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Verify Email</title>
</head>

<body class="min-h-screen bg-gradient-to-br from-white via-white to-blue-50 flex items-center justify-center">

  <div class="w-full max-w-md mx-auto text-center px-6">

    <!-- Icon Circle -->
    <div class="w-14 h-14 rounded-full bg-blue-600/10 flex items-center justify-center mx-auto mb-6">
      <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white text-xl">
        <img src="Vector.png" alt="">
      </div>
    </div>

    <!-- Title -->
    <h1 class="text-xl font-semibold text-gray-800 mb-2">Verify your email</h1>

    <p class="text-gray-500 text-sm mb-6">
      We've sent a 6-digit verification code to your email address.
      Enter the code below to verify your account.
    </p>

    <!-- OTP Boxes -->
    <div class="flex justify-center gap-3 mb-4">
      <input maxlength="1" class="w-12 h-12 border border-gray-300 rounded-lg text-center text-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input maxlength="1" class="w-12 h-12 border border-gray-300 rounded-lg text-center text-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input maxlength="1" class="w-12 h-12 border border-gray-300 rounded-lg text-center text-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input maxlength="1" class="w-12 h-12 border border-gray-300 rounded-lg text-center text-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input maxlength="1" class="w-12 h-12 border border-gray-300 rounded-lg text-center text-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input maxlength="1" class="w-12 h-12 border border-gray-300 rounded-lg text-center text-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Resend Timer -->
    <p class="text-gray-500 text-sm mb-6">
      Didnâ€™t get the code?
      <span class="text-blue-600 font-semibold">Resend Code in <span id="timer">00:46</span></span>
    </p>

    <!-- Verify Button -->
    <button class="w-full py-3 bg-blue-300 text-white rounded-lg font-medium hover:bg-blue-700 transition">
      Verify Code
    </button>

    <p class="mt-4 text-gray-600 text-sm">
      Not your email?
      <a href="#" class="text-blue-600 font-semibold">Go Back</a>
    </p>

  </div>

  <script>
    // Countdown Timer
    let time = 46;
    const timerEl = document.getElementById("timer");

    setInterval(() => {
      if (time > 0) {
        time--;
        let minutes = String(Math.floor(time / 60)).padStart(2, "0");
        let seconds = String(time % 60).padStart(2, "0");
        timerEl.textContent = `${minutes}:${seconds}`;
      }
    }, 1000);
  </script>

</body>
</html>
