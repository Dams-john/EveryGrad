<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-b from-white to-gray-100 flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white/70 backdrop-blur-md p-8 rounded-xl shadow-sm">

        <!-- Logo Icon -->
        <div class="flex justify-center mb-6">
            <img 
                src="https://cdn-icons-png.flaticon.com/512/565/565547.png" 
                alt="Shield Icon" 
                class="w-12 h-12"
            />
        </div>

        <!-- Title -->
        <h2 class="text-center text-xl font-semibold mb-2">Forgot your password?</h2>
        <p class="text-center text-gray-500 text-sm mb-6">
            Enter your registered email to get a reset code.
        </p>

        <!-- Form -->
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-1 text-sm">
                    Email Address
                </label>
                <input
                    type="email"
                    id="email"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter email address"
                    required
                />
            </div>

            <button
                type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-medium transition"
            >
                Send Reset Code
            </button>
        </form>

        <!-- Back to Login -->
        <div class="text-center mt-4">
            <a href="#" class="text-blue-600 hover:underline text-sm">
                Back to Log in
            </a>
        </div>
    </div>
</body>
</html>
