<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>EveryGrad Login</title>
</head>

<body class="bg-gray-100 font-sans">

<div class="min-h-screen grid grid-cols-1 md:grid-cols-2">

  <!-- LEFT SIDE -->
  <div class="relative bg-white flex flex-col justify-between p-6">

    <div class="flex justify-center items-center">
      <img 
        src="girl.png" 
        alt="Student"
        class="w-full max-h-screen h-auto object-contain rounded-xl md:rounded-none"
      >
    </div>

    <p class="text-center mt-4 text-gray-700 font-semibold text-lg">
      EveryGrad Template helps you <br>
      make money from the valuable <br>
      work you‚Äôve already created.
    </p>

    <div class="text-center text-xs text-gray-500 mt-6">
      ¬©EveryGrad 2025 &nbsp;&bull;&nbsp;
      <a href="#" class="hover:text-blue-600">Terms of Use</a> &nbsp;&bull;&nbsp;
      <a href="#" class="hover:text-blue-600">Privacy Policy</a>
    </div>
  </div>

  <!-- RIGHT SIDE -->
  <div class="bg-gray-50 flex items-center justify-center p-8">

    <div class="w-full max-w-md space-y-6">

      <h2 class="text-3xl font-bold text-gray-800">Welcome Back!</h2>
      <p class="text-gray-600 text-sm">
        Sign in to access your personalized dashboard, templates, and rewards.
      </p>

      <!-- FORM -->
      <div class="space-y-4">
        <div>
          <label class="text-sm text-gray-700">Email Address</label>
          <input type="text"
                 placeholder="Enter email address"
                 class="w-full p-3 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div>
          <label class="text-sm text-gray-700">Create Password</label>
          <div class="relative">
            <input type="password"
                   placeholder="Enter password"
                   class="w-full p-3 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            <span class="absolute right-3 top-4 text-gray-500 cursor-pointer">
              üëÅ
            </span>
          </div>
        </div>

        <a href="#" class="text-blue-600 text-sm block text-right">Forgot Password?</a>

        <button class="w-full bg-blue-700 text-white p-3 rounded-lg font-semibold hover:bg-blue-800">
          Create Account
        </button>

        <p class="text-center text-sm">
          New here? <a href="#" class="text-blue-600 font-medium">Create an account</a>
        </p>

        <div class="flex items-center gap-4">
          <hr class="flex-grow border-gray-300" />
          <span class="text-gray-400 text-sm">Or</span>
          <hr class="flex-grow border-gray-300" />
        </div>

        <button class="w-full border p-3 rounded-lg flex items-center justify-center gap-3 hover:bg-gray-100">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" 
               class="w-5 h-5" />
          Continue with Google
        </button>

      </div>

    </div>
  </div>
</div>

</body>
</html>
