<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Signup</title>
</head>
<body class="bg-white font-sans">
  <div class="min-h-screen grid grid-cols-1 md:grid-cols-2 overflow-hidden">

    <!-- LEFT SIDE -->
    <div class="hidden md:flex flex-col justify-between bg-gray-100 p-2">
      <div></div>

      <div class="flex justify-center items-center">
        <img src="girl.png" alt="Student" class="w-[75%] h-auto object-cover rounded-xl" />
      </div>

      <div class="text-center mt-6 pb-4">
        <p class="text-base font-semibold leading-6">
          EveryGrad Template helps you<br>
          make money from the valuable<br>
          work you’ve already created.
        </p>
        <p class="text-xs mt-4">©EveryGrad 2025 &nbsp;&nbsp; Terms of use &nbsp;&nbsp; Privacy Policy</p>
      </div>
    </div>

    <!-- RIGHT SIDE FORM -->
    <div class="flex items-center justify-center px-6 py-6">
      <div class="w-full max-w-sm">

        <!-- LOGO -->
        <div class="mb-4">
          <img align="left" src="EVERYGRAD TEMPLATE 1.png" alt="Logo" class="w-14 mx-auto" />
        </div>
<br><br>
        <!-- TITLE -->
        <h1 align="left" class="text-xl font-bold text-center">Welcome back</h1>
        <p class="text-gray-600 text-sm mt-2 leading-5">
          Sign in to access your personalized dashboard, templates, and rewards.
        </p>

        <form class="space-y-3 mt-6">

         <label>Email password</label>
          <input type="email" placeholder="Enter email address" value="John@gmail.com" class="border rounded-lg p-2.5 text-sm w-full" />
         <label>Create password</label>
          <input type="password" placeholder="Enter password"  value="Joedef" class="border rounded-lg p-2.5 text-sm w-full" />
 
          <div class="flex items-center gap-2 text-sm">
          </div>
             <a style="color: blue;" href="">forgotten password ?</a>

          <button class="bg-blue-600 text-white w-full py-2.5 rounded-lg text-sm">Log In</button>

          <p class="text-center text-sm">New here? <a href="signup.html" class="text-blue-600">Create  an account</a></p>

          <div class="flex items-center mt-3 mb-1">
            <hr class="flex-grow border-gray-300" />
            <span class="px-3 text-gray-500 text-sm">Or</span>
            <hr class="flex-grow border-gray-300" />
          </div>

          <button class="w-full border rounded-lg py-2.5 flex justify-center items-center gap-3 text-sm">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-4" />
            Continue with Google
          </button>

        </form>
      </div>
    </div>

  </div>
</body>
</html>
