<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Verification Error</title>
</head>

<body class="min-h-screen bg-gradient-to-br from-white via-white to-blue-50 flex flex-col items-center pt-10">

  <!-- ERROR ALERT -->
  <div class="w-full max-w-lg px-6 mb-10">
    <div class="flex items-center gap-2 bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm">
      <span class="text-red-600 text-lg">⚠</span>
      <p>The code you entered is incorrect.</p>
    </div>
  </div>

  <!-- MAIN -->
  <div class="w-full max-w-md mx-auto text-center px-6">

    <!-- Icon -->
    <div class="w-14 h-14 rounded-full bg-blue-600/10 flex items-center justify-center mx-auto mb-6">
      <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white text-xl">
        <img src="Vector.png" alt="">
      </div>
    </div>

    <!-- Text -->
    <h1 class="text-xl font-semibold text-gray-800 mb-2">Verify your email</h1>

    <p class="text-gray-500 text-sm mb-6">
      We've sent a 6-digit verification code to your email address.
      Enter the code below to verify your account.
    </p>

    <!-- OTP ERROR BOXES -->
    <div class="flex justify-center gap-3 mb-4">
      <input maxlength="1" value="3" class="w-12 h-12 border border-red-400 text-red-600 rounded-lg text-center text-xl focus:outline-none" />
      <input maxlength="1" value="0" class="w-12 h-12 border border-red-400 text-red-600 rounded-lg text-center text-xl focus:outline-none" />
      <input maxlength="1" value="8" class="w-12 h-12 border border-red-400 text-red-600 rounded-lg text-center text-xl focus:outline-none" />
      <input maxlength="1" value="4" class="w-12 h-12 border border-red-400 text-red-600 rounded-lg text-center text-xl focus:outline-none" />
      <input maxlength="1" value="8" class="w-12 h-12 border border-red-400 text-red-600 rounded-lg text-center text-xl focus:outline-none" />
      <input maxlength="1" value="1" class="w-12 h-12 border border-red-400 text-red-600 rounded-lg text-center text-xl focus:outline-none" />
    </div>

    <!-- Resend -->
    <p class="text-gray-600 text-sm mb-6">
      Didn’t get the code?
      <a href="#" class="text-blue-600 font-semibold">Resend OTP</a>
    </p>

    <!-- Button -->
    <button class="w-full py-3 bg-blue-800 text-white rounded-lg font-medium hover:bg-blue-900 transition">
      Verify Code
    </button>

    <p class="mt-4 text-gray-700 text-sm">
      Not your email?
      <a href="#" class="text-blue-600 font-semibold">Go Back</a>
    </p>

  </div>

</body>
</html>
